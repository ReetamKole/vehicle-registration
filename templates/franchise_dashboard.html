{% extends "base.html" %}
{% block content %}
<h2>Franchise Dashboard - {{ franchise.name }}</h2>

<table border="1" cellpadding="4">
  <tr>
    <th>ID</th>
    <th>Reg No</th>
    <th>Brand</th>
    <th>Model</th>
    <th>Issue Date</th>
    <th>Actions</th>
  </tr>
  {% for v in vehicles %}
    <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.registration_number }}</td>
      <td>{{ v.brand }}</td>
      <td>{{ v.model }}</td>
      <td>{{ v.issue_date }}</td>
      <td>
        <a href="{{ url_for('edit_vehicle', vehicle_id=v.id) }}">Edit</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
