{% extends "base.html" %}

{% block content %}
<style>
    form label {
        display: block;
        margin-top: 10px;
    }
    form input, form select {
        display: block;
        margin-bottom: 10px;
        width: 300px;
    }
    .errors-list {
        background: #fed7d7;
        border: 1px solid #fc8181;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 20px;
        max-width: 600px;
    }
    .errors-list ul {
        margin: 0;
        padding-left: 20px;
    }
    .errors-list li {
        color: #742a2a;
        margin: 5px 0;
    }
</style>

<h2>Edit Vehicle</h2>


<form method="POST">
    <h3>Customer Details</h3>
    
    <label>Name:</label>
    <input type="text" name="customer_name" value="{{ customer_name if customer_name is defined else vehicle.owner.name }}" required>
    
    <label>Email:</label>
    <input type="email" name="customer_email" value="{{ customer_email if customer_email is defined else vehicle.owner.email }}" required>
    
    <label>Phone:</label>
    <input type="text" name="customer_phone" value="{{ customer_phone if customer_phone is defined else vehicle.owner.phone }}" required>

    <h3>Vehicle Details</h3>
    
    <label>Registration Number:</label>
    <input type="text" name="registration_number" value="{{ registration_number if registration_number is defined else vehicle.registration_number }}" required>
    
    <label>Brand:</label>
    <input type="text" name="brand" value="{{ brand if brand is defined else vehicle.brand }}" required>
    
    <label>Model:</label>
    <input type="text" name="model" value="{{ model if model is defined else vehicle.model }}" required>
    
    <label>Issue Date:</label>
    <input type="date" 
           name="issue_date" 
           value="{{ issue_date if issue_date is defined else vehicle.issue_date.strftime('%Y-%m-%d') }}" 
           min="{{ (now() - timedelta(days=7300)).strftime('%Y-%m-%d') }}" 
           max="{{ now().strftime('%Y-%m-%d') }}"
           required>

    <br>
    <button type="submit">Update Vehicle</button>
    <a href="{{ url_for('franchise_dashboard') }}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
