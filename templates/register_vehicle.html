{% extends "base.html" %}
{% block content %}
<h2>Register Vehicle</h2>

<form method="post">
  <h3>Customer Details</h3>
  <label>Name:</label><br />
  <input type="text" name="customer_name" required /><br />

  <label>Email:</label><br />
  <input type="email" name="customer_email" required /><br />

  <label>Phone:</label><br />
  <input type="text" name="customer_phone" required /><br />

  <h3>Vehicle Details</h3>
  <label>Registration Number:</label><br />
  <input type="text" name="registration_number" required /><br />

  <label>Brand:</label><br />
  <input type="text" name="brand" required /><br />

  <label>Model:</label><br />
  <input type="text" name="model" required /><br />

  <label>Issue Date:</label><br />
  <input type="date" name="issue_date" required /><br />

  <label>Franchise:</label><br />
  <select name="franchise_id" required>
    {% for f in franchises %}
      <option value="{{ f.id }}">{{ f.name }} - {{ f.location }}</option>
    {% endfor %}
  </select><br /><br />

  <button type="submit">Register Vehicle</button>
</form>
{% endblock %}
