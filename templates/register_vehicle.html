{% extends "base.html" %}

{% block content %}
<style>
    form label {
        display: block;
        margin-top: 10px;
    }
    form input, form select {
        display: block;
        margin-bottom: 10px;
        width: 300px;
    }
    .errors-list {
        background: #fed7d7;
        border: 1px solid #fc8181;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 20px;
        max-width: 600px;
    }
    .errors-list ul {
        margin: 0;
        padding-left: 20px;
    }
    .errors-list li {
        color: #742a2a;
        margin: 5px 0;
    }
</style>

<h2>Register Vehicle</h2>

<form method="POST" action="{{ url_for('register_vehicle') }}">
    <h3>Customer Details</h3>
    
    <label>Name:</label>
    <input type="text" name="customer_name" value="{{ customer_name or '' }}" required>
    
    <label>Email:</label>
    <input type="email" name="customer_email" value="{{ customer_email or '' }}" required>
    
    <label>Phone:</label>
    <input type="text" name="customer_phone" value="{{ customer_phone or '' }}" required>

    <h3>Vehicle Details</h3>
    
    <label>Registration Number:</label>
    <input type="text" name="registration_number" value="{{ registration_number or '' }}" required>
    
    <label>Brand:</label>
    <input type="text" name="brand" value="{{ brand or '' }}" required>
    
    <label>Model:</label>
    <input type="text" name="model" value="{{ model or '' }}" required>
    
    <label>Issue Date:</label>
    <input type="date" 
           name="issue_date" 
           value="{{ issue_date or '' }}" 
           min="{{ (now() - timedelta(days=7300)).strftime('%Y-%m-%d') }}" 
           max="{{ now().strftime('%Y-%m-%d') }}"
           required>
    
    <label>Franchise:</label>
    <input type="text" 
           value="{{ franchise.name }} - {{ franchise.location }}" 
           readonly 
           style="background: #e2e8f0; cursor: not-allowed; color: #4a5568;">

    <br>
    <button type="submit">Register Vehicle</button>
</form>
{% endblock %}
