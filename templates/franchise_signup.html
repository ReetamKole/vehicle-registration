{% extends "base.html" %}
{% block content %}
<h2>Create Franchise Owner Account</h2>

<form method="post">
  <h3>Owner Details</h3>
  <label>Name:</label><br />
  <input type="text" name="name" required /><br />

  <label>Email:</label><br />
  <input type="email" name="email" required /><br />

  <label>Password:</label><br />
  <input type="password" name="password" required /><br />

  <label>Confirm Password:</label><br />
  <input type="password" name="confirm_password" required /><br />

  <h3>Franchise Details</h3>
  <label>Franchise Name:</label><br />
  <input type="text" name="franchise_name" required /><br />

  <label>Location (optional):</label><br />
  <input type="text" name="franchise_location" /><br /><br />

  <button type="submit">Sign Up</button>
</form>
{% endblock %}
