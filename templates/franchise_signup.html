{% extends "base.html" %}

{% block content %}
<style>
    form label {
        display: block;
        margin-top: 15px;
        color: #2d3748;
        font-weight: 500;
    }
    form input, form select {
        display: block;
        width: 100%;
        max-width: 400px;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #cbd5e0;
        border-radius: 6px;
        font-size: 14px;
    }
    .errors-list {
        background: #fed7d7;
        border: 1px solid #fc8181;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 20px;
    }
    .errors-list ul {
        margin: 0;
        padding-left: 20px;
    }
    .errors-list li {
        color: #742a2a;
        margin: 5px 0;
    }
</style>

<h2>Franchise Owner Signup</h2>


<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ name or '' }}" required>
    
    <label>Email:</label>
    <input type="email" name="email" value="{{ email or '' }}" required>
    
    <label>Password:</label>
    <input type="password" name="password" value="{{ password or '' }}" required>
    
    <label>Confirm Password:</label>
    <input type="password" name="confirm_password" value="{{ confirm_password or '' }}" required>
    
    <label>Franchise Name:</label>
    <select name="franchise_id" required>
        <option value="">Select Franchise</option>
        {% for franchise in franchises %}
        <option value="{{ franchise.id }}" {% if franchise_id and franchise.id|string == franchise_id|string %}selected{% endif %}>
            {{ franchise.name }} - {{ franchise.location }}
        </option>
        {% endfor %}
    </select>
    
    <label>Franchise Password:</label>
    <input type="password" name="franchise_password" value="{{ franchise_password or '' }}" placeholder="Secret franchise password" required>
    
    <br>
    <button type="submit">Sign Up</button>
</form>

<p style="margin-top: 20px;">
    Already have an account? <a href="{{ url_for('franchise_login') }}">Login here</a>
</p>
{% endblock %}
